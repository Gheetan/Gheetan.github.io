<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact the Great Gheetan Empire</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    width: 100%;
}

nav {
    background-color: #333;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* New CSS for sub-dropdown: only show when hovering the sub-menu */
.dropdown-sub {
    position: relative;
}

.dropdown-sub:hover .dropdown-content-sub {
    display: block;
}

.dropdown-content-sub {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
    background-color: #ddd;
    min-width: 140px;
    z-index: 1;
}

.dropdown-content-sub a {
    color: black;
    padding: 10px 12px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content-sub a:hover {
    background-color: #bbb;
}

.section {
    margin: 20px auto;
    max-width: 800px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: white;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

@font-face {
    font-family: 'Tengwar';
    src: url('tengwarfeanorregular.ttf') format('truetype');
}

.tengwar-text {
    font-family: 'Tengwar', sans-serif;
}

.anthem-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.anthem-container div {
    flex: 1;
    min-width: 300px;
}

.anthem-title {
    margin-bottom: 10px;
    font-weight: bold;
}

   </style>   
</head>

<body>

  <header>
    <h1>The Great Gheetan Empire</h1>
    <p>Imperial Contact Portal</p>
    <a href="index.html">Home</a>
  </header>
  

  <main>
    <h2>Send Your Message to the Throne</h2>
    <p>To reach the Imperial Office, click below and your email app will open, ready to serve your noble message to the Empire.</p>
    <a href="mailto:gheetanempire@gmail.com" class="contact-button">Email the Empire</a>
  </main>

  <footer>
    <small>&copy;The Great Gheetan Empire Â· All Rights Reserved</small>
  </footer>

</body>
</html>
