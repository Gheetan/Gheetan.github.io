<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact the Great Gheetan Empire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #e5f7ff, #e5ffe5);
      color: #1a2e40;
    }

    /* Royal gold text gradient */
    .gold-text {
      background: linear-gradient(45deg, #f5e56b, #d4af37, #f8d46e, #c9a31f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header {
      background-color: #057732a7;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 4px solid #d4af37;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.7rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #f5e56b;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(218, 165, 32, 0.4);
      text-align: center;
      border: 2px solid #d4af37;
    }

    h2 {
      color: #0b3d26;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      color: #2a2a2a;
    }

    .contact-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2.2rem;
      background: linear-gradient(to right, #1f7a8c, #228b22);
      color: #f8e07a;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      background: linear-gradient(to right, #145c69, #1a6e1a);
      color: white;
      border-color: white;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #103f6e;
      color: #f8e07a;
      border-top: 4px solid #d4af37;
      margin-top: 4rem;
    }

    footer small {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>The Great Gheetan Empire</h1>
    <p>Imperial Contact Portal</p>
    <a href="index.html">Home</a>
  </header>
  

  <main>
    <h2>Send Your Message to the Throne</h2>
    <p>To reach the Imperial Office, click below and your email app will open, ready to serve your noble message to the Empire.</p>
    <a href="mailto:gheetanempire@gmail.com" class="contact-button">Email the Empire</a>
  </main>

  <footer>
    <small>&copy;The Great Gheetan Empire Â· All Rights Reserved</small>
  </footer>

</body>
</html>
