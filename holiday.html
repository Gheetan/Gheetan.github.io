    <script>
        const holidays = [
            { name: "New Year’s Day", date: "01-01", desc: "" },
            { name: "Potato Day", date: "02-14", desc: "The emperor’s favorite food" },
            { name: "Good Friday", dynamic: true, desc: "The Day Before Easter" },
            { name: "Easter Monday", dynamic: true, desc: "The Monday after Easter Sunday" },
            { name: "The day of Arcadia", date: "06-03", desc: "To commemorate the day Arcadia joined Gheetan" },
            { name: "Founding Day", date: "07-05", desc: "To celebrate the founding of the empire in Jul of 2022" },
            { name: "Mint Chocolate Chip Day", date: "07-12", desc: "A day to celebrate the best flavor of ice cream" },
            { name: "The Day of the Glawar", date: "07-24", desc: "To celebrate the national currency" },
            { name: "Celebration Day", date: "08-06", desc: "To celebrate the birth of the first emperor" },
            { name: "Micronation Day", date: "09-02", desc: "A day to celebrate Micronations. Based on SeaLand, 2 Sep 1967" },
            { name: "Dog Day", date: "10-13", desc: "The day to celebrate the Emperor’s dog Frederick" },
            { name: "Halloween", date: "10-31", desc: "" },
            { name: "Remembrance Day", date: "11-11", desc: "" },
            { name: "Christmas Eve", date: "12-24", desc: "" },
            { name: "Christmas Day", date: "12-25", desc: "" },
            { name: "Boxing Day", date: "12-26", desc: "" },
            { name: "New Year’s Eve", date: "12-31", desc: "" }
        ];

        function calculateEaster(year) {
            const f = Math.floor,
                G = year % 19,
                C = f(year / 100),
                H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30,
                I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)),
                J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7,
                L = I - J,
                month = 3 + f((L + 40) / 44),
                day = L + 28 - 31 * f(month / 4);
            return new Date(Date.UTC(year, month - 1, day));
        }

        function getNextHolidays() {
            const now = new Date();
            const utcMinus2 = new Date(now.getTime() + (now.getTimezoneOffset() + 120) * 60000);
            const currentYear = utcMinus2.getUTCFullYear();
            let allDates = [];

            holidays.forEach(h => {
                let holidayDate;
                if (h.dynamic) {
                    const easter = calculateEaster(currentYear);
                    if (h.name === "Good Friday") holidayDate = new Date(easter.getTime() - 2 * 86400000);
                    if (h.name === "Easter Monday") holidayDate = new Date(easter.getTime() + 1 * 86400000);
                } else {
                    holidayDate = new Date(Date.UTC(currentYear, parseInt(h.date.split('-')[0], 10) - 1, parseInt(h.date.split('-')[1], 10)));
                    if (holidayDate < utcMinus2) {
                        holidayDate = new Date(Date.UTC(currentYear + 1, parseInt(h.date.split('-')[0], 10) - 1, parseInt(h.date.split('-')[1], 10)));
                    }
                }
                allDates.push({ name: h.name, date: holidayDate, desc: h.desc });
            });

            allDates = allDates.filter(d => d.date >= utcMinus2).sort((a, b) => a.date - b.date);
            return allDates.slice(0, 5);
        }

        function updateHolidayList() {
            const now = new Date();
            const utcMinus2 = new Date(now.getTime() + (now.getTimezoneOffset() + 120) * 60000);
            document.getElementById("today-date").textContent = utcMinus2.toDateString();

            const list = document.getElementById("holiday-list");
            list.innerHTML = "";

            const upcoming = getNextHolidays();
            upcoming.forEach(holiday => {
                const li = document.createElement("li");
                li.textContent = `${holiday.name} - ${holiday.date.toDateString()}`;
                li.onclick = () => {
                    const box = document.getElementById("holiday-description");
                    box.textContent = holiday.desc || "No description available.";
                    box.style.display = "block";
                };
                list.appendChild(li);
            });
        }

        updateHolidayList();
    </script>
